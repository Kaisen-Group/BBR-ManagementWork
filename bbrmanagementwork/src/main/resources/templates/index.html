<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <!--Document meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <!--Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link th:href="@{/assets/css/custom.css}" rel="stylesheet" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <link th:href="@{/assets/css/flaticon.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--*Document-->
    <title>BBR</title>
  </head>
  <body>
    <!--*  Navbar-->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="hero-adj">
            <a class="navbar-brand" th:href="@{/index}">
              <img
                
                th:src="@{/assets/Images/logo/hero2.png}"
                alt=""
                width="270"
                height="58"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
          <ul
            class="nav justify-content-end"
            style="right: 70px !important; margin-right: 70px !important"
          >
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
               
              >
              John Doe
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user pe-2"></i>Edit</a></li>
                <li><a class="dropdown-item" th:href="@{/bbr-workmanagement/login}"><i class="fa-solid fa-power-off pe-2"></i>Logout</a></li>
              </ul>
              <li class="nav-item">
              <img
                src="/assets/Images/splash/blank-profile-picture-973460__340.png"
                class="rounded-circle"
                style="height: 43px !important; width: 43px !important"
              />
            </li>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--*  Section Home-->
    <section class="cont-h">
      <div class="container-fluid justify-content-center text-center pt-5">
        <div class="row justify-content-center pt-5">
          
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="container border border-3 border-primary">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal2">
              <div class="feature--icon"><i class="flaticon-robot"></i></div>
              <div class="cs-content text-center">
                <h3 class="primary">Lavori Attivi</h3>
                <h2><th:block th:utext="${worksA.size}"></th:block></h2>
                <div class="modal fade modal-fullscreen-xxl-down" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel2">Lavori Attivi</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                          <div class="row text-center mt-2 " th:each="work : ${worksA}" th:switch="${work.type}">
                            <a th:case="'ordine'" th:if="${work.status}" th:href="@{/work/active/dashboard/{id}(id = ${work.id})}">
                            <div  class="col-xs-12 col-sm-12 col-md-12 border border-3 rounded-pill border-primary bg-cs-blu">
                                <h6 class="pt-2"> <th:block th:utext="${work.name} + ' | ' + ${work.data} + ' | ' + ${work.cliente}"/><span class="badge bg-success text-dark ms-2">Ordine</span></h6>
                            </div>
                            </a>
                            <a th:case="'ordinem'" th:if="${work.status}" th:href="@{/work/active/dashboard/{id}(id = ${work.id})}">
                            <div   class="col-xs-12 col-sm-12 col-md-12 border border-3 rounded-pill border-primary bg-cs-blu">
                              <h6 class="pt-2"><th:block th:utext="${work.name} + ' | ' + ${work.data} + ' | ' + ${work.cliente}"/><span class="badge bg-warning text-dark ms-2">Ordine Multiplo</span></h6>
                          </div>
                            </a>
                            <a th:case="'stampo'" th:if="${work.status}" th:href="@{/work/active/dashboard/{id}(id = ${work.id})}">
                            <div  class="col-xs-12 col-sm-12 col-md-12 border border-3 rounded-pill border-primary bg-cs-blu">
                              <h6 class="pt-2"><th:block th:utext="${work.name} + ' | ' + ${work.data} + ' | ' + ${work.cliente}"/><span class="badge bg-danger text-dark ms-2">Stampo</span></h6>
                          </div>
                            </a>
                          </div>
                          
                         
                        </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </a>
            </div>
            
          </div>
       
          <div class="col-xs-12 col-sm-6 col-md-3 adj-pt" >
            <div class="container border border-3 border-primary">
              <a class="text-black" th:href="@{/work/archivied}">
              <div class="feature--icon"><i class="flaticon-gear"></i></div>
              <div class="cs-content text-center">
                <h3 class="primary">Lavori Archiviati</h3>
                <h2><th:block th:utext="${worksB.size}"></th:block></h2>
                
              </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container mt-5">
        <div class="row justify-content-center pt-5">
            <div class="col-auto">
              
                    <button class="btn btn-primary rounded-pill btn-lg"data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Crea Nuovo Lavoro
                    </button>
                    <div class="modal fade " data-keyboard="false" data-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Nuovo Lavoro</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form class="g-3 needs-validation" novalidate  th:action="@{/addWork}" modelAttribute="work" method="post">
                                <div class="mb-3">
                                  <label for="denominazione" class="form-label">Denominazione</label>
                                  <input type="text" class="form-control" id="denominazione" required th:field="*{work.name}">
                                  <div class="valid-feedback">
                                    Please provide a valid name.
                                  </div>
                                </div>
                                <div class="mb-3">
                                  <label for="datepicker" class="form-label">Data</label>
                                  <input type="text" class="form-control" id="datepicker" required disabled th:field="*{work.data}">
                                  <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                </div>
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-select" id="categoria" required th:field="*{work.type}">
                                      <option selected disabled value="">Categoria</option>
                                      <option value="ordine">Ordine</option>
                                      <option value="ordinem">Ordine Multiplo</option>
                                      <option value="stampo">Stampo</option>
                                    </select>
                                    <div class="invalid-feedback">
                                      Please select a valid category.
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <label for="cliente" class="form-label">Cliente</label>
                                  <input type="text" class="form-control" id="cliente" required th:field="*{work.cliente}">
                                  <div class="invalid-feedback">
                                    Please provide a valid client.
                                  </div>
                                </div>
                                <div class="mb-3">
                                    <label for="ordine" class="form-label">Ordine</label>
                                    <input type="text" class="form-control" id="ordine" required th:field="*{work.ordine}">
                                    <div class="invalid-feedback">
                                      Please provide a valid order.
                                    </div>
                                  </div>
                               
                            
                                  <div class="justify-content-center align-content-center text-center">
                                    <button type="submit" class="btn btn-primary rounded-pill" onclick="formValidation()" value="Add Work">Crea</button>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                             
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-auto">
                
                    <button class="btn btn-success rounded-pill btn-lg"data-bs-toggle="modal" data-bs-target="#exampleModal1">
                     Visualizza Profili
                    </button>
                    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Elenco Profili</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                               <div class="container">
                                   <div class="row justify-content-center text-center align-content-center mt-2"  th:each="user : ${users}"
                                   >
                                            <div class="col-mb-auto">
                                                <span th:text="${user.username}"></span>
                                                <img
                src="/assets/Images/splash/blank-profile-picture-973460__340.png"
                class="rounded-circle"
                style="height: 43px !important; width: 43px !important"
              />
                                            </div>
                                   </div>
                     
                               </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                             
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </div>
    <!--Bootstrap core JS-->
    <script
      src="https://kit.fontawesome.com/f85002145c.js"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
   
    <script src="/assets/js/custom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
